<footer id="footer">
  <div class="footer-container">  
      <a href="{{ site.email }}">{{ site.email }}</a>
      <span class="point"> · </span>
      {% if site.github_username %} 
        <a href="https://github.com/{{ site.github_username }}">
        Github</a>         
      {% endif %}
      <span class="point"> · </span>
      <span><a href="{{ "/feed.xml" | prepend: site.baseurl }}">RSS</a></span>
      <span class="point"> · </span>
      <span>&copy; 2015 {{ site.description }} are licensed under the <a rel="license" href="http://creativecommons.org/licenses/by-nc/3.0/">CC BY 3.0</a>.</span>
  </div>
  <div id="toTop" style="display: block;">  
    <a href="#">▲</a><a href="#footer">▼</a>
  </div>
</footer>

<script type="text/javascript" href="{{site.url}}/static/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" href="{{site.url}}/static/js/core.js"></script>
